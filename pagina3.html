	<p id="demo">Trovo la tua posizione</h2><br>
	<button onclick="getLocation()">Clicca!</button>
	<script>
	var x=document.getElementById("demo");
	function getLocation(){
	if (navigator.geolocation){
	navigator.geolocation.getCurrentPosition(showPosition);
	}else{
	x.innerHTML= "Geolocalizzazione non supportata";
		}
	}
	function showPosition(position){
	x.innerHTML="Latitudine: " + position.coords.latitude + " Longitudine: " + position.coords.longitude; }
	</script>
