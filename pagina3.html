<!DOCTYPE html>
<html>
<title>Blog esercitazione</title>
<body>
	<h1>Aiutami con l'esercitazione!</h1>
<section>
	<h2>Mostrami la tua posizione!</h2>
	<p id="demo">Dove ti trovi?</p>
	<button onclick="getLocation()">Prova!</button>
	<script>
	var x=document.getElementById("demo");
	function getLocation(){
	if (navigator.geolocation){
	navigator.geolocation.getCurrentPosition(showPosition);
	}else{
	x.innerHTML= "Geolocalizzazione non supportata";
	}
	}
	function showPosition(position){
	x.innerHTML="Latitudine: " + position.coords.latitude + " Longitudine: " + position.coords.longitude; }
	</script>

</section>
<section>
	<h2>Prova Canvas</h2>
	<canvas id="Canvas" width="200" height="100"></canvas>
	<script>
	var c=document.getElementById("Canvas");
	var ctx=c.getContext("2d");
	ctx.font="30px Arial";
	ctx.fillText("Ciao!",10,50);
	</script>

	
</section>
